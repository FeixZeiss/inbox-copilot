name: CI

on:
  push:
  pull_request:

jobs:
  python-quality:
    name: Python Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff
        run: python -m ruff check backend src scripts tests

      - name: Pytest
        run: python -m pytest -q

  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: npm install --no-audit --no-fund

      - name: ESLint
        run: npm run lint

      - name: Build
        run: npm run build
